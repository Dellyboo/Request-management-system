<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande du matériel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/G_Request/images/apple-touch-icon.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333333;
            font-size: 1.4rem;
            font-family: georgia;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            margin-top: 40px;
        }

        .dropdown {
            display: flex;
            align-items: center;
            margin-bottom: -10px;
            font-size: 1.9rem;
        }

        .dropdown .fas {
            margin-right: 10px;
            color: #555;
            transition: color 0.3s ease;
        }

        .dropdown select {
            padding: 15px;
            font-size: 1.4rem;
            border: 1px solid #ccc;
            background-color: #145768;
            color: white;
            appearance: none;
            border-radius: 14px;
        }

        .dropdown select:hover,
        .dropdown select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        table {
            width: 95%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-left: 42px;
        }

        th, td {
            padding: 20px 25px;
            text-align: left;
            border: 1px solid #ddd;
            font-size: 1.4rem;
        }

        th {
            background-color: rgb(8, 67, 74);
            color: white;
            font-size: 1.5rem;
        }

        tr:nth-child(even) {
            background-color: #d9e5e8;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.2rem;
        }

        .add-button {
            width: 240px;
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 1.2rem;
            background-color: #155363;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 42px;
            font-family: Garamond;
            font-size: 22px;
        }

        .add-button:hover {
            background-color: #10596a;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .action-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .action-button:hover {
            transform: scale(1.1);
        }

        .back-button {
            background-color: #666;
            font-family: Garamond;
            font-size: 22px;
        }

        .back-button:hover {
            background-color: #555;
        }

        .submit-button {
            background-color: darkgreen;
            font-family: Garamond;
            font-size: 22px;
        }

        .submit-button:hover {
            background-color: #256d29;
        }
    </style>
</head>
<body>

<form action="/G_Request/insert_demandes2.php" method="post">
    <h2><i class="fas fa-file-alt"></i> Formulaire de Demande du matériel</h2>
    
    <!-- Dropdown selection for Chef -->
    <div class="dropdown">
        <i class="fas fa-user-circle"></i>
        <select name="requester_role" id="requester_role" required>
            <option value="" disabled selected>-- Choisir ta position --</option>
            <option value="Chef de Service">Chef de Service</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>N°</th>
                <th>Désignation <i class="fas fa-tag"></i></th>
                <th>Quantité Demandée <i class="fas fa-sort-numeric-up"></i></th>
                <th>Observation <i class="fas fa-eye"></i></th>
            </tr>
        </thead>
        <tbody id="itemRows">
            <tr>
                <td>1</td>
                <td><input type="text" name="designation[]" required></td>
                <td><input type="number" name="quantity[]" required min="1"></td>
                <td><input type="text" name="observation[]"></td>
            </tr>
        </tbody>
    </table>

    <button class="add-button" type="button" onclick="addRow()">Ajouter une ligne <i class="fas fa-plus"></i></button>

    <div class="action-buttons">
        <button class="action-button back-button" type="button" onclick="window.history.back();">Précédent <i class="fas fa-arrow-left"></i></button>
        <button class="action-button submit-button" type="submit">Soumettre <i class="fas fa-paper-plane"></i></button>
    </div>
</form>

<script>
function addRow() {
    const tableBody = document.getElementById('itemRows');
    const rowCount = tableBody.getElementsByTagName('tr').length + 1;
    const newRow = document.createElement('tr');
    newRow.innerHTML = `
        <td>${rowCount}</td>
        <td><input type="text" name="designation[]" required></td>
        <td><input type="number" name="quantity[]" required min="1"></td>
        <td><input type="text" name="observation[]"></td>
    `;
    tableBody.appendChild(newRow);
}
</script>

</body>
</html>
